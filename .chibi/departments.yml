# Chibi Office AI

departments:
  - name: Backend Dept
    folder: apps/backend
    policy:
      role_defaults: [backend, qa]
      qa:
        commands:
          - "python -m ruff check ."
          - "python -m pytest -q"

  - name: Frontend Dept
    folder: apps/renderer
    policy:
      role_defaults: [frontend, qa]
      qa:
        commands:
          - "npx vitest run"

  - name: Desktop Dept
    folder: apps/desktop
    policy:
      role_defaults: [frontend]
      qa:
        commands: []

ignore_folders:
  - .git
  - node_modules
  - dist
  - build
  - __pycache__
  - .venv
  - .chibi
  - worktrees
